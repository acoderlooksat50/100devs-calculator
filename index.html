<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100devs Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123</div>
            <div class="current-operand">456</div>
        </div>
       <button class="button">7</button>
       <button class="button">8</button>
       <button class="button">9</button>
       <button class="button">/</button>
       <button class="button">4</button>
       <button class="button">5</button>
       <button class="button">6</button>
       <button class="button">X</button>
       <button class="button">1</button>
       <button class="button">2</button>
       <button class="button">3</button>
       <button class="button">+</button>
       <button class="button">0</button>
       <button class="button">.</button>
       <button class="button">=</button>
       <button class="button">-</button>
    </div>
</body>
</html>
